{% extends 'admin_base.html' %}

{% block content %}
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/user_details.css' %}">
    <title>Details</title>
</head>

<body>
    <div class='row mt-5'>
        <div class='col-md-3'></div>
        <div class='col-md-5 mt-3'>
            <div class="card container total ">
                <div class=" col-md-12 mt-0 data">
                    <h1>{{customer.user.first_name}} {{customer.user.last_name}}'s Data</h1>
                    <div class="teacher">
                        {% if customer.photo.url != None %}
                            <img class="img-thumbnail mt-3" align="right" src="{{customer.photo.url}}" alt="" style="width: 30vh; height: 34vh; ">
                        {% else %}
                            <img class="img-thumbnail mt-5" align="right" src="{% static 'img/default.png' %}" alt="" style="height: 30vh;" >
                        {% endif %}
                        <div class="container mt-5">

                                <br><br><label>{{customer.user.username}}</label><br>
                                <label>{{customer.user.email}}</label><br>
                                <label>{{customer.user_age}}</label><br>
                                <label>{{customer.user_dob}}</label><br>
                                <label>{{customer.user_gender}}</label><br>
                                <label>{{customer.user_phno}}</label><br>
                                <label>{{customer.user_addr}}</label><br><br><br><br><br>
                        </div>
                    </div>
                </div>
            </div>
        <input class="back" type="button" value="Back" onclick="javascript:history.go(-1)" >   
        </div>
    </div>
</body>

{% endblock %}
