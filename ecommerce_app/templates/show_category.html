{% extends 'admin_base.html' %}

{% block content %}

<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/show_category.css' %}">
</head>
<body>
    <div class="container card mt-5">
        <h1 class="mt-1" style="font-size: 50px; text-align: center;">Category Data</h1>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <th>NAME</th>
                    <th>ACTION</th>
                </thead>
                <tbody>
                    {% for item in categorys %}
                    <tr>
                        <td>{{item.cat_name}}</td>
                        <td><a class="edit" href="{% url 'load_category_update' item.id %}">Edit</a><a class="delete" href="/deletecategory/{{item.id}}">delete</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table><br><br>
        </div>
    </div>
</body>
{% endblock%}
